<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lab 2.5</title>
  <link rel="stylesheet" href="css/reset.css">
  <style type="text/css" media="screen">
  /*Anti Reset*/

  body {
    margin: 2%;
  }

  h1,
  h2,
  h3,
  h4,
  h5 {
    font-weight: bold;
    margin-top: 2%;
    margin-bottom: 2%;
  }

  h1 {
    font-size: 24pt;
  }

  h2 {
    font-size: 16pt;
  }

  h3 {
    font-size: 14pt;
  }

  h4 {
    font-size: 12pt;
  }

  p {
    line-height: 140%;
  }

  code {
    font-family: monospace;
    background: lightgrey;
  }

  ul {
    list-style-type: disc;
    list-style-position: inside;
    line-height: 1.6em;
  }

  ol {
    list-style-type: decimal;
    list-style-position: inside;
  }

  ul ul,
  ol ul {
    list-style-type: circle;
    list-style-position: inside;
    margin-left: 15px;
  }

  ol ol,
  ul ol {
    list-style-type: lower-latin;
    list-style-position: inside;
    margin-left: 15px;
  }

  .wrapper {
    display: grid;
    grid-template-areas: ". aa aa aa ." ". bb bb cc ." ". dd dd dd .";
  }

  @media screen and (max-width: 1000px) {
    .wrapper {
      grid-template-areas: "aa aa aa" "bb bb cc" "dd dd dd"
    }
  }

  @media screen and (max-width: 600px) {
    .wrapper {
      grid-template-areas: "aa" "bb" "cc" "dd"
    }
  }

  .header {
    grid-area: aa;
    margin: 0.75em;
  }

  .input {
    grid-area: bb;
    border: 1px solid black;
    border-radius: 8px;
    padding: 1em;
  }

  .button {
    grid-area: cc;
    border: 1px solid black;
    border-radius: 8px;
    padding: 1em;

  }

  .list {
    grid-area: dd;
    margin: 0.75em;
  }
}
</style>
</head>

<body>
  <div class="wrapper">
    <h2 class="header">Lab 1.5 Dynamic HTML</h2>
    <input class="input" id="nameInput" placeholder="Name" type="text"></input>
    <button class="button" onclick="addName(name)">Add</button>
    <div class="list">
      <p id="list"></p>
    </div>
  </div>
  <script type="text/javascript">
    function addName() {
      var name = document.getElementById("nameInput").value;
      var list = document.getElementById("list");
      list.innerHTML += "<br>" + name;
    }
  </script>
</body>

</html>
